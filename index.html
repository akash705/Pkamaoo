
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaisaKamaoo - Earn Money from Home Safely</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This config script is essential for the theme toggle to work.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

        }
      }

    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes pulse-intense {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px 10px rgba(52, 211, 153, 0);
        }
      }
      .animate-pulse-intense {
        animation: pulse-intense 2s infinite;
      }

      @keyframes input-glow {
        from {
          box-shadow: 0 0 5px #34d399, 0 0 10px #34d399;
        }
        to {
          box-shadow: 0 0 20px #34d399, 0 0 30px #34d399;
        }
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
